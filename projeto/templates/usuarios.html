{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Usuários</h2>
  <form method="POST" class="form-inline mb-3">
    <div class="form-group mr-2">
      <label for="username" class="mr-2">Username</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="form-group mr-2">
      <label for="password" class="mr-2">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Adicionar Usuário</button>
  </form>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-light">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td class="text-nowrap">
            <a href="{{ url_for('editar_usuario', id=user.id) }}" class="btn btn-primary btn-sm">Editar</a>
            <form action="{{ url_for('excluir_usuario', id=user.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
