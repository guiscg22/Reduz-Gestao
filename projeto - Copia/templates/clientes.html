{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <h2 class="mb-4">Clientes</h2>
  <form method="POST" class="mb-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="nome" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" name="cpf" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" name="endereco" required>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for cliente in clientes %}
        <tr>
          <td>{{ cliente.id }}</td>
          <td class="text-nowrap">{{ cliente.nome }}</td>
          <td class="text-nowrap">{{ cliente.cpf }}</td>
          <td class="text-nowrap">{{ cliente.endereco }}</td>
          <td>
            <a href="{{ url_for('editar_cliente', id=cliente.id) }}" class="btn btn-primary btn-sm">Editar</a>
            <a href="{{ url_for('excluir_cliente', id=cliente.id) }}" class="btn btn-danger btn-sm">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
