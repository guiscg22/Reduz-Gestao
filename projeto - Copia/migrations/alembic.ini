[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration scripts
# file_template = %%(rev)s_%%(slug)s

# sys.path path, added to sys.path if present
# prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, must be a valid timezone string, e.g. "US/Pacific",
# "Europe/Berlin". Defaults to "utc" - all new revisions will have UTC
# timestamps
# timezone = utc

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
