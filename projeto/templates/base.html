<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Energia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{{ url_for('static', filename='reduz_nova_branco.png') }}" alt="Logo" class="logo" height="30">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('listar_clientes') }}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('compras') }}">Compras</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('obras') }}">Obras</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('engenharia') }}">Engenharia</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('financeiro') }}">Financeiro</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('usuarios') }}">Usuários</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
        <p>&copy; 2024 Reduz. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
